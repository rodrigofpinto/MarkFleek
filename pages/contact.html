<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/mark_fleek_white.png" type="image/x-png">

    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/pages/contact.css">

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>Home / MARK FLEEK</title>
</head>
<body>
    <header class="header">
    </header>
    <main class="main-contact">
        
        <div class="container-contact">
            <video class="video-contact" src="../assets/videos/video-contact.mp4" autoplay loop muted></video>
            <h1 class="tittle-contact">
                Contacte-nos
            </h1>
            <form action="" method="get" class="form-contact">
                <div class="input-box-contact-name-tel">
                    <input type="text" name="name" id="i-name"  placeholder="Name">
                    <input type="tel" name="tel" id="i-tel" placeholder="Nº Telefone">
                </div>
                <div class="input-box-contact">
                    <input type="email" name="email" id="i-email" placeholder="Email">
                </div>
                <div class="input-box-contact">
                    <textarea name="comment" id="i-comment" class="input-comment" placeholder="Comment"></textarea>
                </div>
                <button class="btn-submit-contact" type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <div id="cookie-notification" class="CookieMessage" style="display: none;">
        <div class="CookieMessage-content"> 
          <p>Este site utiliza cookies de navegação para a melhor experiência do usuário. <a href="https://exemplo/politicas-de-privacidade">Saiba mais</a></p>
          <p><a id="cookie-notification-close" class="CookieMessage-button" href="#">Aceitar</a></p>          
        </div>
    </div>
    <button id="colorToggleBtn"><img src="../assets/images/icons8-color-swatch-30.png" alt=""></img></button>
    
    <script src="../assets/js/add-header.js"></script>
    <script src="../assets/js/add-footer.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
